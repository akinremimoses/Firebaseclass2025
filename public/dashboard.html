<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button class="btn btn-outline-primary" type="submit" id="logout">Log Out</button>
        </div>
    </nav>
    <div id="myScreen"></div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWNRCpj0Z2ehKsmPLo-2oL6PhXNZjqn1k",
            authDomain: "practice-9630a.firebaseapp.com",
            projectId: "practice-9630a",
            storageBucket: "practice-9630a.firebasestorage.app",
            messagingSenderId: "254365370360",
            appId: "1:254365370360:web:8c4ac98aa8dd9a341d780d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.getElementById('logout').addEventListener('click', () => {

            signOut(auth).then(() => {
                // Sign-out successful.
                console.log('User is logged out');

            }).catch((error) => {
                // An error happened.
                console.log(error);

            });
        })






        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log(user);
                console.log('User is signed');
                document.getElementById('myScreen').innerHTML = `Welcome ${user.displayName}. Your email is ${user.email}.`;

            } else {
                console.log('User is not signed in');
                window.location.href = 'signin.html'
            }
        });

    </script>
</body>

</html>
