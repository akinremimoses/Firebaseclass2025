<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="ccontainer">
        <div class="col-5 shadow-sm m-auto">
            <input type="email" class="form-control my-2" id="userEmail" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password" id="userPassword">
            <button class="btn btn-primary w-100 my-2" id="login">Login</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWNRCpj0Z2ehKsmPLo-2oL6PhXNZjqn1k",
            authDomain: "practice-9630a.firebaseapp.com",
            projectId: "practice-9630a",
            storageBucket: "practice-9630a.firebasestorage.app",
            messagingSenderId: "254365370360",
            appId: "1:254365370360:web:8c4ac98aa8dd9a341d780d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.getElementById('login').addEventListener('click', () => {
            let email = document.getElementById('userEmail').value;
            let password = document.getElementById('userPassword').value;


            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html'
                })
                .catch((error) => {
                    console.log(error);
                    
                });
        })
    </script>
</body>

</html>
